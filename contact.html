            <h3 class="text-2xl font-semibold text-center">Contactanos</h3>
                <form class="mt-6">
                    <div class="flex justify-between gap-3">
                        <span class="w-1/2">
                            <label for="firstname"
                                class="block text-xs font-semibold text-gray-600 uppercase">Nombre</label>
                            <input id="firstname" type="text" name="firstname" placeholder="ej: Juan"
                                autocomplete="given-name"
                                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner rounded-md"
                                required />
                        </span>
                        <span class="w-1/2">
                            <label for="lastname"
                                class="block text-xs font-semibold text-gray-600 uppercase">apellido</label>
                            <input id="lastname" type="text" name="lastname" placeholder="ej: Lopez"
                                autocomplete="family-name"
                                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner rounded-md"
                                required />
                        </span>
                    </div>
                    <label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="ejemplo@gmail.com" autocomplete="email"
                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner rounded-md"
                        required />
                    <button type="submit"
                        class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-amber-600 shadow-xl focus:outline-none hover:bg-amber-500 hover:shadow-amber-500/30 rounded-md">
